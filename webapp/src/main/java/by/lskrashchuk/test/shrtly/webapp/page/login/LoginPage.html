<wicket:extend>
			<form wicket:id="form" id="form">
				<div>
					<div class="6u 12u(mobile)">
 	                    <input name="email" type="text" placeholder="Email" wicket:id="username" align="center"/>
 	                 </div>
 	                 <div class="6u 12u(mobile)">
						<input name="password" type="password" placeholder="Password" wicket:id="password" align="center"/>
					</div>
					<label>
						<a type="submit" class="button icon fa-sign-in" wicket:id="submit-btn">Sign in</a>
					</label>
				</div>
			</form>
		<div wicket:id="feedbackpanel"></div>
</wicket:extend>
