
<!DOCTYPE HTML>
<html>
	<head>
		<title>Shrtly</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body class="homepage">
		<div id="page-wrapper">
<!--==============================header=================================-->
				<div id="header-wrapper">
					<div id="header" class="container">

						<!-- Logo -->
							<h1 id="logo"><a wicket:id="link-home">Shrtly</a></h1>
							<p>URL Shortener</p>
							<img src="images/scissors.png" width="65px">
			
						<!-- Nav -->
							<nav id="nav">
								<ul>
									<wicket:enclosure>
										<li><a class="icon fa-sign-in" wicket:id="link-login"><span>Login</span></a></li>
									</wicket:enclosure>
									<wicket:enclosure>
										<li><a class="icon fa-group" wicket:id="link-signup"><span>Sign up</span></a></li>
									</wicket:enclosure>
									<wicket:enclosure>
										<li><a class="icon fa-sign-out" wicket:id="link-signout"><span>Sign out</span></a></li>
									</wicket:enclosure>
								</ul>
							</nav>
						<wicket:child/>

					</div>
				</div>

<!--==============================footer=================================-->
				<div id="footer-wrapper">
					<div id="footer" class="container">
					</div>
					<div id="copyright" class="container">
						<ul class="links">
							<li>&copy; 2016 Larisa Skrashchuk. All rights reserved.</li>
						</ul>
					</div>
				</div>

		</div>


  
</body>
</html>
